<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    
                    <h:outputText value="Administracion de clientes"/>
                    
                    <h:form id="frm-1">
                        
                        <h:panelGrid columns="2">
                            <h:outputLabel for="txtNombre" value="Nombre: "/>
                            <p:inputText id="txtNombre" value="#{clienteMB.cliente.nombres}"/>
                            <h:outputLabel for="txtCorreo" value="Correo: "/>
                            <p:inputText id="txtCorreo" value="#{clienteMB.cliente.correoElectronio}"/>
                            <h:outputLabel for="txtDireccioin" value="DirecciÃ³n: "/>
                            <p:inputText id="txtDireccioin" value="#{clienteMB.cliente.direccion}"/>
                            <h:outputLabel for="txtCelular" value="Celular: "/>
                            <p:inputText id="txtCelular" value="#{clienteMB.cliente.celular}"/>
                            <h:outputText/>
                            <p:commandButton value="Registrar" actionListener="#{clienteMB.crearCliente}" 
                                             update=":frm-1, :frm-2"/>
                        </h:panelGrid>
                        
                    </h:form>
                    
                    <h:form id="frm-2">
                        <p:dataTable value="#{clienteMB.clientes}" var="cli">
                            <p:column headerText="ID">
                                <h:outputText value="#{cli.id}"/>
                            </p:column>
                            <p:column headerText="NOMBRES">
                                <h:outputText value="#{cli.nombres}"/>
                            </p:column>
                            <p:column headerText="CORREO ELECTRONICO">
                                <h:outputText value="#{cli.correoElectronio}"/>
                            </p:column>
                            <p:column headerText="DIRECCION">
                                <h:outputText value="#{cli.direccion}"/>
                            </p:column>
                            <p:column headerText="CELULAR">
                                <h:outputText value="#{cli.celular}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
