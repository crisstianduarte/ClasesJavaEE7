<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm-1">
            <h:panelGrid columns="3">
                <h:outputLabel for="txt_name" value="Nombre:" />
                <h:inputText id="txt_name" value="#{helloBean.name}" />
                <h:commandButton value="Saludar">
                    <f:ajax render=":frm-2" execute="@all" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>
        <h:form id="frm-2">
            <h:outputText value="#{helloBean.helloName}" rendered="#{not empty helloBean.name}"/>
        </h:form>
    </h:body>
</html>
