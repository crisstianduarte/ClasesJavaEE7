<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:loadBundle basename="messages" var="msg"/>
    </h:head>
    <h:body>
        <h:outputText value="#{msg['co.edu.intecap.lecture09.index.title']}"/>

        <h:form>
            <h:messages id="general-messages"/>

            <h:panelGrid columns="3">

                <h:outputText value="#{msg['co.edu.intecap.lecture09.index.usr']}"/>
                <h:inputText id="usr-input" 
                             value="#{loginBean.user}" 
                             required="true"
                             requiredMessage="Este campo es obligatorio">
                    <f:validateLength minimum="3" maximum="8"/>
                </h:inputText>
                <h:message for="usr-input"/>

                <h:outputText value="#{msg['co.edu.intecap.lecture09.index.pwd']}"/>
                <h:inputText id="pwd-input" 
                             value="#{loginBean.password}" 
                             required="true" 
                             requiredMessage="La clave es obligatoria"/>
                <h:message for="pwd-input"/>

                <h:outputText value=""/>
                <h:commandButton action="#{loginBean.validateUser}" 
                                 value="#{msg['co.edu.intecap.lecture09.index.btn']}"/>

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
